<p>{{registerForm.value | json}}</p>

<form [formGroup]="registerForm" class="form">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input class="form-control" type="text" name="" formControlName="userName" id="userName">
  </div>
  <div class="text-danger" *ngIf="registerForm.get('userName')?.dirty">
    <p *ngIf="registerForm.get('userName')?.errors?.['required']">
      userName không được trống
    </p>
    <p *ngIf="registerForm.get('userName')?.errors?.['minlength']">
      userName từ 6 kí tự
    </p>
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input class="form-control" type="email" name="" formControlName="email" id="email">
  </div>
  <div class="text-danger" *ngIf="registerForm.get('email')?.dirty">
    <p *ngIf="registerForm.get('email')?.errors?.['required']">
      Email không được trống
    </p><p *ngIf="registerForm.get('email')?.errors?.['email']">
      Email phải đúng định dạng
    </p>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input class="form-control" type="password" name="" formControlName="password" id="password">
  </div>
  <div class="text-danger" *ngIf="registerForm.get('password')?.dirty">
    <p *ngIf="registerForm.get('password')?.errors?.['required']">
      Password không được trống
    </p>
  </div>
  <button class="btn btn-success">Register</button>
</form>
